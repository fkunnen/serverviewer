<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Overview of the different servers in your application development landscape and its deployed applications"/>
	<meta name="author" context="fkunnen"/>

	<title>ServerViewer</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"/>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../../static/css/serverviewer.css"
	th:href="@{/css/serverviewer.css}"/>
</head>

<body>
	<!-- Header -->
	<header class="main-header">

		<a class="sidebar-toggle" href="#" id="menu-toggle" role="button">
			<i class="fa fa-bars"></i>
		</a>

		<!-- Logo -->
		<a href="#" class="title">
			<span><b>ServerViewer</b></span>
		</a>

	</header>

	<div id="wrapper" class="toggled">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-menu">
				<li>
					<a href="#">
						<i class="fa fa-binoculars" aria-hidden="true"></i>
						<span>Visualization</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-laptop" aria-hidden="true"></i>
						<span>Servers</span>
					</a>
					<ul class="treeview-menu">
						<li>
							<a href="#">
								<i class="fa fa-cubes" aria-hidden="true"></i>
								<span>Cluster</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-cube" aria-hidden="true"></i>
								<span>Server</span>
							</a>
						</li>
						<li>
							<a href="'environment/environment.html" th:href="@{/servers/environment/create}">
								<i class="fa fa-globe" aria-hidden="true"></i>
								<span>Environment</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
								<span>Location</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-windows" aria-hidden="true"></i>
								<span>Operating System</span>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-calculator" aria-hidden="true"></i>
						<span>Applications</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-rocket" aria-hidden="true"></i>
						<span>Deployments</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-question" aria-hidden="true"></i>
						<span>Help</span>
					</a>
				</li>
			</ul>
		</div>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6">
						
						<div class="box box-info">
							
							<div class="box-header with-border">
								<h3 class="box-title">Create Environment</h3>
							</div>

							<form th:object="${environment}" th:action="@{/servers/environment/create}" action="#" method="post" class="form-horizontal">
								<div class="box-body">
									<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'error'">
										<label for="name" class="col-sm-2 control-label">Name</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" th:field="*{name}"/>
											<span class="help-inline" th:errors="*{name}">[error]</span>
										</div>
									</div>
									<div class="form-group"  th:classappend="${#fields.hasErrors('description')} ? 'error'">
										<label for="description" class="col-sm-2 control-label">Description</label>

										<div class="col-sm-10">
											<input type="text" class="form-control" id="description" th:field="*{description}"/>
											<span class="help-inline" th:errors="*{description}">[error]</span>
										</div>
									</div>
								</div>
								
								<div class="box-footer">
									<button type="submit" class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-info pull-right">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

	<!-- JQuery JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

	<!-- Menu Toggle Script -->
	<script>
		$('#menu-toggle').click(function(e) {
			e.preventDefault();
			$('#wrapper').toggleClass("toggled");
		});
	</script>
</body>

</html>
