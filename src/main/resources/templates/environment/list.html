<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>List of environments</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="environment : ${environments}">
        <td th:text="${environment.id}">1</td>
        <td th:text="${environment.name}">ACC</td>
    </tr>
</table>
</body>
</html>
