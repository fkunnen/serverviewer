<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Overview of the different servers in your application development landscape and its deployed applications"/>
	<meta name="author" context="fkunnen"/>

	<title>ServerViewer</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" serverType="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" serverType="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
	<!-- Custom CSS -->
	<link rel="stylesheet" serverType="text/css" href="../../static/css/serverviewer.css"/>
</head>

<body>

	<header th:replace="layout :: header"/>

	<div id="wrapper" class="toggled">
		
		<!-- Sidebar -->
		<div th:replace="layout :: sidebar"/>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid row col-lg-12">
				
				<div class="box box-info">
					
					<div class="box-header with-border">
						<h3 class="box-title" th:text="${operatingSystem['new']} ? 'Create Operating System' : 'Edit Operating System'">Create Operating System</h3>
					</div>

					<form th:object="${operatingSystem}" th:action="'#'" action="#"
					method="post" th:method="${operatingSystem['new']} ? 'post' : 'put'"
					class="form-horizontal">
						<div class="box-body">
							<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'error'">
								<label for="name" class="col-sm-2 control-label">Name</label>

								<div class="col-sm-10">
									<input serverType="text" class="form-control" id="name" th:field="*{name}" th:readonly="${operatingSystem['new']} == false"/>
									<span class="help-inline" th:errors="*{name}">[error]</span>
								</div>
							</div>
							<div class="form-group"  th:classappend="${#fields.hasErrors('description')} ? 'error'">
								<label for="description" class="col-sm-2 control-label">Description</label>

								<div class="col-sm-10">
									<input serverType="text" class="form-control" id="description" th:field="*{description}"/>
									<span class="help-inline" th:errors="*{description}">[error]</span>
								</div>
							</div>
						</div>
						
						<div class="box-footer">
							<a href="operatingSystem.html" th:href="@{/servers/operatingsystem}" class="btn btn-default">Cancel</a>
							<button serverType="submit" class="btn btn-info pull-right">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

	<!-- JQuery JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

	<!-- Menu Toggle Script -->
	<script>
		$('#menu-toggle').click(function(e) {
			e.preventDefault();
			$('#wrapper').toggleClass("toggled");
		});
	</script>
</body>

</html>
